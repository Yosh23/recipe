type Cookbook {
  id: ID! @unique
  title: String!
  desc: String!
  author: String!
  recipe: String!
}

type Recipe {
  id: ID!
  title: String!
  author: String
  Ingredients: String!
  Directions: String!
}

type Ingredient {
  id: ID! @unique
  name: String!
  kind: IngredientKind!
  Substitute: String
}
enum IngredientKind {
  SPICE
  MEAT
  VEGETABLE
  FRUIT
  GRAINS
  DAIRY
  BEANS
  PASTA
}

